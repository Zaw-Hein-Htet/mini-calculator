    <link rel="stylesheet" href="css/night.css">

<body>

    <div class="app">
        <div class="output">
            <div class="brand-container">
                <img src="photo/logo.png" class="logo" alt="">
                <p class="brand">MMEx</p>
            </div>
            <div class="result-container">
               <p class="result" id="result">0.00</p>
            </div>
        </div>
    <div class="divider"></div>

    <form class="calc" id="calc">
        <div class="input-container container">
            <label for="">Input</label>
            <input type="number" class="input" id="input" min="1" placeholder="0.00" autofocus>
        </div>
        <div class="from-container container">
            <label for="">From</label>
            <select  id="from" class="from" onchange="test()" required>
                <option value="">Select Currency</option>
            </select>
        </div>
        <div class="to-container container">
            <label for="">To</label>
            <select  id="to" class="to" required>

            </select>
        </div>
        <div class="calculate-container container">
            <button class="calc-btn" id="calcBtn">Calulate</button>
        </div>
    </form>
    <div class="history-container">
        <table class="history">
            <thead>
                <tr>
                    <th>Input</th>
                    <th>from</th>
                    <th>To</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="historyList">
                
            </tbody>
        </table>
    </div>
    <button  class="calc-btn bbn animate__animated animate__fadeInDown" onclick="deleteItem()">2-click2Delect</button>
    </div>

    <button class="mode-change animate__animated animate__slideInUp" onclick="changeMode()">
        <i class="fas fa-moon" id="modeIcon"></i>
    </button>
    

    

    <script src="js/data.js"></script>
    <script src="js/app.js"></script> 
</body>
</html>
